# --------------------------------------------------------------------------------
#           Datenbank
# --------------------------------------------------------------------------------
## DB-Properties (kaeuzchen-database ist der Name des docker-containers siehe docker-compose.yaml)
quarkus.datasource.jdbc.url=jdbc:mariadb://kaeuzchen-database:3306/kaeuzchen
quarkus.datasource.username=kaeuzchen
quarkus.datasource.password=ueberschreiben
quarkus.datasource.devservices.enabled=false
quarkus.datasource.db-kind=mariadb
quarkus.hibernate-orm.packages=de.egladil.web.kaeuzchenlager.infrastructure.persistence.entities
quarkus.hibernate-orm.dialect=org.hibernate.dialect.MariaDBDialect

quarkus.hibernate-orm.validate-in-dev-mode=false

quarkus.datasource.jdbc.min-size=4
quarkus.datasource.jdbc.max-size=16

# Flyway Configuration
quarkus.flyway.connect-retries=2
quarkus.flyway.create-schemas=true
quarkus.flyway.default-schema=kaeuzchen
quarkus.flyway.table=schema_version
quarkus.flyway.migrate-at-start=true
quarkus.flyway.validate-on-migrate=true
quarkus.flyway.baseline-on-migrate=true

# --------------------------------------------------------------------------------
#           Logging
# --------------------------------------------------------------------------------
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %p (%t) clientId=%X{clientId}, correlationId=%X{correlationId}, [%c:%L] %s%e%n
quarkus.log.level=INFO

quarkus.hibernate-orm.log.bind-parameters=false
quarkus.hibernate-orm.log.sql=false

quarkus.log.file.enable=true
quarkus.log.file.level=INFO
quarkus.log.file.path=/deployments/logs/server.log
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %p (%t) clientId=%X{clientId}, correlationId=%X{correlationId}, [%c:%L] %s%e%n
quarkus.log.file.rotation.file-suffix=.yyyy-MM-dd

quarkus.http.access-log.enabled=true
quarkus.http.record-request-start-time=true
quarkus.http.access-log.pattern=%h %l %u [%t] "%r" %s %b "%{i,Referer}" "%{i,User-Agent}" %D "%{i,X-CLIENT-ID}" "%{i,X-CORRELATION-ID}"
quarkus.http.access-log.log-to-file=false
quarkus.http.access-log.base-file-name=access
quarkus.http.access-log.log-directory=/deployments/logs
quarkus.http.access-log.rotate=true

#https://github.com/quarkusio/quarkus/pull/39267
quarkus.http.access-log.consolidate-rerouted-requests=true

quarkus.log.category."com.arjuna.ats.arjuna".level=ERROR
quarkus.log.category."com.arjuna.ats.jta".level=ERROR
quarku.log.category."com.arjuna.ats.jbossatx".level=ERROR


